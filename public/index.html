<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script>
        function realizaProceso(valorCaja1, valorCaja2){
            var parametros = {
                "email" : valorCaja1,
                "pass" : valorCaja2
            };
            $.ajax({
                data:  parametros,
                url:   'http://localhost:8080/api/login',
                type:  'post',
                beforeSend: function () {
                    $("#resultado").html("Procesando, espere por favor...");
                },
                success:  function (response) {
                    $("#resultado").html(response.token);
                }
            });
        }

        function procesoConTokens(){
            /*var parametros = {
                "email" : valorCaja1,
                "pass" : valorCaja2
            };*/
            $.ajax({
                url:   'http://localhost:8080/api/getUsers',
                type:  'get',
                headers: {
                    "authorization": $("#resultado").html(),
                    "user_id": "rgcmb@hotmail.com"
                },
                beforeSend: function () {
                    $("#resultado2").html("Procesando, espere por favor...");
                },
                success:  function (response) {
                    $("#resultado2").html(response);
                }
            });
        }
    </script>
</head>
<body>

<input type="text" name="caja_texto" id="valor1" value="0"/>

<input type="text" name="caja_texto" id="valor2" value="0"/>

Realiza suma
